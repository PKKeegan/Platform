<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .dashboard {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            max-width: 900px;
            margin: auto;
        }

        .chart-container {
            position: relative;
            width: 300px;
            height: 300px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .trend-chart {
            width: 100%;
            height: 300px;
        }

        .chart-center-text {
            position: absolute;
            font-size: 24px;
            font-weight: bold;
        }

        canvas {
            width: 100% !important;
            height: 100% !important;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="dashboard">
        <div class="chart-container">
            <canvas id="donutChart1"></canvas>
            <div class="chart-center-text" id="centerText1">50%</div>
        </div>
        <div class="chart-container">
            <canvas id="donutChart2"></canvas>
            <div class="chart-center-text" id="centerText2">75%</div>
        </div>
        <div class="chart-container trend-chart">
            <canvas id="trendLineChart"></canvas>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const donutChart1 = new Chart(document.getElementById('donutChart1'), {
                type: 'doughnut',
                data: {
                    datasets: [{
                        data: [50, 50],
                        backgroundColor: ['#36A2EB', '#FF6384'],
                        borderWidth: 0
                    }]
                },
                options: {
                    cutout: '70%',
                    plugins: {
                        tooltip: {
                            enabled: false
                        }
                    }
                }
            });

            const donutChart2 = new Chart(document.getElementById('donutChart2'), {
                type: 'doughnut',
                data: {
                    datasets: [{
                        data: [75, 25],
                        backgroundColor: ['#FFCE56', '#FF6384'],
                        borderWidth: 0
                    }]
                },
                options: {
                    cutout: '70%',
                    plugins: {
                        tooltip: {
                            enabled: false
                        }
                    }
                }
            });

            const trendLineChart = new Chart(document.getElementById('trendLineChart'), {
                type: 'line',
                data: {
                    labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
                    datasets: [{
                        label: 'Trend Line',
                        data: [65, 59, 80, 81, 56, 55, 40],
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 2,
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        x: {
                            display: true,
                            title: {
                                display: true,
                                text: 'Month'
                            }
                        },
                        y: {
                            display: true,
                            title: {
                                display: true,
                                text: 'Value'
                            }
                        }
                    }
                }
            });
        });
    </script>
</body>
</html>
